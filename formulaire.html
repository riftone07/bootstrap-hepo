<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulaire</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2>Formulaire de saisi</h2>
				<img src="images/placeholder.svg" width="60">
			</div>
			<div class="col-lg-12">
				<form >
					<label for="prenom">Prenom</label>
					<input type="text" class="form-control" id="prenom">
					<label>Mot de passe</label>
					<input type="password" class="form-control">
					<label>Description</label>
					<textarea class="form-control" rows="10"></textarea>
					<label>Telephone</label>
					<input type="number" class="form-control" min="0" max="20">
					<label>Choisir vos numeros favoris</label>
					<div class="form-check">
					<input type="checkbox" class="form-check-input"> 1
						
					</div>
					<div class="form-check">
					<input type="checkbox" class="form-check-input"> 2
						
					</div>
					<div class="form-check">
					<input type="checkbox" class="form-check-input"> 3
			
					</div>

					<label>Choisir votre plat preféré</label>
					<div>
						<input type="radio" name="plat" id="soupekandia">
						<label for="soupekandia">Soupe Kandia</label>
					</div>
					<div>
						<input type="radio" name="plat">C bon 
					</div>
					<div>
						<input type="radio" name="plat">Mafé
					</div>
					<label>Choisir votre pays</label>
					<select class="form-control">
						<option>Senegal</option>
						<option>Gambie</option>
						<option>Mali</option>
					</select>
					<div class="d-grid gap-2">
						<input type="submit" class="btn btn-success" value="Enregistrer">
					</div>
					
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
